name: poisson_2d_c

equation: "poisson_1"

model:
  type: "simple"  # simple | siren
  dims: [2, 32, 32, 32, 1]

decomposition:
  subdomains: 1
  time_axis: null
  directed_axis: null
  information_boundary: "spatial"   # all | initial | spatial | directed
  epochs_scheduling: "exponential"  # linear | exponential | proportional
  epochs_extra: 1000

mesh:
  bulk_points: 1500
  boundary_points: 500
  initial_points: 0

training:
  scheduler: false
  epochs: 5000
  lr: 1e-2
  weights:
    bulk: 1.0
    boundary: 1.0
    initial: 1.0

checkpoint:
  enabled: false
  interval: 100

logging:
  enabled: true
  level: "INFO"