name: kuramoto_sivashinsky

equation: "kuramoto"

# simple | siren
model:
  type: "siren"
  dims: [2, 100, 100, 100, 100, 100, 1]

decomposition:
  steps: 1
  time_axis: 0
  type: "initial"
  epochs_division: "exponential"
  epochs_extra: 0

mesh:
  bulk_points: 1000
  boundary_points: 500
  initial_points: 500

training:
  scheduler: false
  epochs: 10000
  lr: 1e-3
  weights:
    bulk: 1.0
    boundary: 1.0
    initial: 1.0

checkpoint:
  enabled: false
  interval: 100

logging:
  enabled: true
  level: "INFO"