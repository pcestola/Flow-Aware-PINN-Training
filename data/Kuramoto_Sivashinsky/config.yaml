name: kuramoto_sivashinsky

equation: "kuramoto"

# simple | siren
model:
  type: "simple"
  dims: [2, 32, 32, 32, 1]

decomposition:
  steps: 1
  time_axis: 1
  type: "initial"

mesh:
  bulk_points: 8000
  boundary_points: 2000
  initial_points: 2000

training:
  scheduler: false
  epochs: 12000
  lr: 1e-2
  weights:
    bulk: 1.0
    boundary: 1.0
    initial: 1.0

checkpoint:
  enabled: false
  interval: 100

logging:
  enabled: true
  level: "INFO"