name: poisson_2d_cg

equation: "poisson_2"

# simple | siren
model:
  type: "simple"
  dims: [2, 32, 32, 32, 1]

decomposition:
  steps: 1
  time_axis: -1
  type: "all"

mesh:
  bulk_points: 1500
  boundary_points: 500
  initial_points: 0

training:
  scheduler: false
  epochs: 8000
  lr: 1e-3
  weights:
    bulk: 1.0
    boundary: 1.0
    initial: 1.0

checkpoint:
  enabled: false
  interval: 100

logging:
  enabled: true
  level: "INFO"