name: poisson_2d_cg

equation: "poisson_2"

model:
  type: "simple"
  dims: [2, 32, 32, 32, 1]

decomposition:
  steps: 1
  time_axis: -1
  type: "all"
  epochs_division: "linear"
  epochs_extra: 0

mesh:
  bulk_points: 2000
  boundary_points: 750
  initial_points: 0

training:
  scheduler: false
  epochs: 6000
  lr: 1e-2
  weights:
    bulk: 1.0
    boundary: 10.0
    initial: 1.0

checkpoint:
  enabled: false
  interval: 100

logging:
  enabled: true
  level: "INFO"