name: ns_2d_cg

equation: "ns_2"

# simple | siren
model:
  type: "simple"
  dims: [2, 32, 32, 32, 3]

decomposition:
  steps: 1
  time_axis: -1
  type: "initial"
  epochs_division: "exponential"
  epochs_extra: 2000

mesh:
  bulk_points: 2000
  boundary_points: 750
  initial_points: 0

training:
  scheduler: false
  epochs: 6000
  lr: 1e-2
  weights:
    bulk: 1.0
    boundary: 1.0
    initial: 1.0

checkpoint:
  enabled: false
  interval: 100

logging:
  enabled: true
  level: "INFO"